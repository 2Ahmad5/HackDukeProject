<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extracted URLs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h2>Extracted URLs</h2>
    <ul id="urlList"></ul>
    <input type="text" id="highlightInput" placeholder="Enter text to highlight">
    <button id="highlightButton">Highlight</button>

    <h2>Extract Page Text</h2>
    <button id="extractTextButton">Extract Text</button>
    <pre id="pageText">Click the button to extract text.</pre>
    <script src="popup.js"></script>
</body>
</html>
